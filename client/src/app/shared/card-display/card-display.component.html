<div
  class="card-container"
  [ngClass]="{
    'selectable': selectable
  }"
  [title]="card.name"
  (mouseenter)="selected.emit(card)"
  (click)="click()"
>
  <p *ngIf="card.count > 1"
    class="card-count no-select"
  >
    {{ card.count }}
  </p>
  <img
    class="card"
    [ngClass]="{
      'empty': empty
    }"
    [src]="card.imageUrl"
  />
  <span *ngIf="card.isFoil"
    class="foil-effect"
  >
  </span>
</div>
