
<div
  class="text-export"
>
  <h2>Text format:</h2>
  <textarea
    class="text-output"
    [ngModel]="cardListText"
  >
  </textarea>
  <button
    class="btn copy-btn"
    (click)="copyText()"
  >
    Copy to clipboard
  </button>
</div>

<div
  class="tabletop-export"
>
  <a *ngIf="tabletopData"
    class="btn btn-primary"
    download="draft_pool.json"
    [href]="tabletopData"
  >
    Download
  </a>
</div>
